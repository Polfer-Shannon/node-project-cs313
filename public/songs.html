<!doctype html>
<html>
    <head>
        <title>SONG</title>
        <meta charset="UTF-8">
        <meta name ="author" content="Shannon Polfer">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/styles.css" />
    </head>

    <body>
        <header>
            <h1>Write Songs Like a Pro</h1>
            <p>Imitation is the Highest Form of Flattery</p>
        </header>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <table class="table">
                        <thead>
                            Inspiration Songs
                        </thead>
                        <tr>
                            <td>Song Title</td>
                            <td>Song ID#</td>
                        </tr>
                        <tr>
                            <td>Boogie Woogie Bugle Boy</td>
                            <td> 1 </td>
                        </tr>
                    </table>
                </div>

                <div class="col-md-3">
                    <form id="song-form">
                        <h2>Inspiration Song</h2>
                        <input class="input-group" type="number" id="song_id" placeholder="Enter Song ID#">
                        <button class="input-group btn btn-primary mybtn" type="submit">Get Song Info</button>
                    </form>

                    <table class="table">
                        <tr>
                            <td>Song Title</td>
                            <td id="title"></td>
                        </tr>
                        <tr>
                            <td>Song Writer</td>
                            <td id="song_writer"></td>
                        </tr>
                        <tr>
                            <td>tempo</td>
                            <td id="tempo"></td>
                        </tr>
                        <tr>
                            <td>Key</td>
                            <td id="root_key"></td>
                        </tr>
                    </table>

                </div>




                <div class="col-md-3">
                    <form id="song-form">
                        <h2>New Song</h2>
                        <input class="input-group" type="number" id="song_id" placeholder="Enter Song ID#">
                        <button class="input-group btn btn-primary mybtn" type="submit">Enter Song Info</button>
                    </form>

                    <table class="table">
                        <tr>
                            <td>Song Title</td>
                            <td id="title"></td>
                        </tr>
                        <tr>
                            <td>Song Writer</td>
                            <td id="song_writer"></td>
                        </tr>
                        <tr>
                            <td>tempo</td>
                            <td id="tempo"></td>
                        </tr>
                        <tr>
                            <td>Key</td>
                            <td id="root_key"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-4">
                    <form id="song-form">
                        <h2>Start New Song</h2>
                        <input class="input-group" type="text" id="newSong_title" placeholder="Enter New Song Title">
                        <input class="input-group" type="text" id="newSong_writer" placeholder="Enter New Song Writer">
                        <input class="input-group" type="text" id="newSong_tempo" placeholder="Enter New Song Tempo (2/4, 3/4 etc.">
                        <input class="input-group" type="text" id="newSong_key" placeholder="Enter New Song Key (A, D, G#, Eb etc.">
                        <button class="input-group btn btn-primary mybtn" type="submit">Enter Song Info</button>
                    </form>


                </div>
            </div>


            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-md-3">
                    <input type="int" class="input-group" id="theVerse" placeholder="Enter verse#/click. Repeat."> <button class="btn btn-primary mybtn input-group" onclick="getTheVerse()">Get a Verse</button><br>
                    <div id="verse"></div>

                    <button class="input-group btn btn-primary mybtn" id="getChorus">Chorus</button>
                    <div id="chorus"></div>
                </div>   

                <div class="col-md-7">

                </div>

            </div>
        </div>


        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="lyrics.js"></script>
    </body>
</html>

        <title>SONG</title>

    <body>
        <header>
            <h1>Write Songs Like a Pro</h1>
            <p>Imitation is the Highest Form of Flattery</p>
        </header>

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-2 songList">
                    <h2>Song List</h2>
                    <button class="input-group btn btn-primary mybtn" onclick="songList()">Refresh Song List</button>

                    <table class="table table-condensed table-striped table-bordered" id="theSongs">         
                        <tr>
                            <td>
                                Song
                            </td>
                            <td>
                                ID#
                            </td>

                        </tr>
                    </table>
                </div>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-md-3" style="background-color:lightblue;">
                            <form id="song-form">
                                <h2>Inspiration Song</h2>
                                <input class="input-group" type="number" id="song_id" placeholder="Enter Song ID#">
                                <button class="input-group btn btn-primary mybtn" type="submit">Get Song Info</button>
                            </form>

                            <table class="table">
                                <tr>
                                    <td>Song Title</td>
                                    <td id="title"></td>
                                </tr>
                                <tr>
                                    <td>Song Writer</td>
                                    <td id="song_writer"></td>
                                </tr>
                                <tr>
                                    <td>tempo</td>
                                    <td id="tempo"></td>
                                </tr>
                                <tr>
                                    <td>Key</td>
                                    <td id="root_key"></td>
                                </tr>
                            </table>

                        </div>




                        <div class="col-md-3">
                            <form id="song-form2">
                                <h2>New Song</h2>
                                <input class="input-group" type="number" id="song_id2" placeholder="Enter Song ID#">
                                <button class="input-group btn btn-primary mybtn" type="submit">Get Song Info</button>
                            </form>

                            <table class="table">
                                <tr>
                                    <td>Song Title</td>
                                    <td id="title2"></td>
                                </tr>
                                <tr>
                                    <td>Song Writer</td>
                                    <td id="song_writer2"></td>
                                </tr>
                                <tr>
                                    <td>tempo</td>
                                    <td id="tempo2"></td>
                                </tr>
                                <tr>
                                    <td>Key</td>
                                    <td id="root_key2"></td>
                                </tr>
                            </table>
                        </div>

                        <div class="col-md-6">
                            <form id="song-form">
                                <h2>Start New Song</h2>
                                <input class="input-group" type="text" id="newSong_title" placeholder="Enter New Song Title">
                                <input class="input-group" type="text" id="newSong_writer" placeholder="Enter New Song Writer">
                                <input class="input-group" type="text" id="newSong_tempo" placeholder="Enter New Song Tempo (2/4, 3/4 etc.">
                                <input class="input-group" type="text" id="newSong_key" placeholder="Enter New Song Key (A, D, G#, Eb etc.">
                                <button class="input-group btn btn-primary mybtn" type="submit">Enter Song Info</button>
                            </form>


                        </div>
                    </div>

                    <div class="row line"></div>

                    <div class="row">
                        
                        <div class="col-md-5" style="background-color:sandybrown;">
                            <!--                    <button class="input-group btn btn-primary mybtn" id="getVerse">Get All Verses</button>-->
                            <input type="text" class="input-group" id="theVerse" placeholder="Enter verse#/click. Repeat."> <button class="btn btn-primary mybtn input-group" onclick="getTheVerse()">Get a Verse One at a Time</button><br>
                            <div id="verse"></div>

                            <button class="input-group btn btn-primary mybtn" id="getChorus">Get the Chorus</button>
                            <div id="chorus"></div>
                        </div>   

                        <div class="col-md-7" style="background-color:lightblue;">

                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="card-footer text-center foot">
